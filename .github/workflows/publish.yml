name: Create a release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+.post[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+[a-b][0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+rc[0-9]+"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - id: changelog
      uses: agronholm/release-notes@main
      with:
        path: CHANGES.rst
    - run: |
        pwd
        env | sort
        tree /github/workspace
    - uses: ncipollo/release-action@v1
      with:
        bodyFile: ${{ steps.changelog.outputs.path }}
